<h2 class="text-centered">Easily share tracks, artists or albums across different music services</h2>

<div class="selection">
	<a href="http://spotify.com"><img data-service="spotify" src="/img/spotify.png" /></a>
	<a href="http://rdio.com"><img data-service="rdio" src="/img/rdio.png" /></a>
</div>

<form action="/new" method="POST">
	{{#if messages}}
	    <div class="flash">
	        <p class="flash-text">{{messages}}</p>
	    </div>
	{{/if}}
	<p class="text-centered">Paste in the share link from your favourite service</p>
	<input type="text" autocomplete="off" required="true" name="url" placeholder="Spotify or Rdio link" />
	<p class="muted">e.g. <a href="spotify:track:5r55eZvOijyYZRPCdQbu85">spotify:track:5r55eZvOijyYZRPCdQbu85</a> or <a href="http://rd.io/x/Rl5IpbYrY3sM/">http://rd.io/x/Rl5IpbYrY3sM/</a></p>
	<div class="text-centered">
		<input class="btn" type="submit" value="Grab the link" />
	</div>
</form>
